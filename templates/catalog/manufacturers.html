{% extends "base.html" %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for manufacturer in manufacturers %}
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{manufacturer.photo.url}}" width="100%" height="400px">
              <div class="card-body">
                  <p class="card-text">Manufacturer: {{manufacturer}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
<!--                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ manufacturer.get_manufacturer_url }}">Show products from {{ manufacturer.name }}</a>-->
                      </div>
                  </div>
               </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
