{% extends "base.html" %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
        {% for country in countries %}
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{ country.image.url }}" width="100%" height="600px">
              <div class="card-body">
                  <p class="card-text">{{country}}</p>
                  <div class="d-flex justify-content-between align-items-center">
<!--                      <div class="btn-group">-->
<!--                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ country.get_country_url }}">Show products from {{ country }} </a>-->
<!--                      </div>-->
                  </div>
               </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
