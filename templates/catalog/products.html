{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
        <div class="card">
            <svg class="bd-placeholder-img card-img-top" width="30%" height="500px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Эскиз" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect> a <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{product.price}}</text></svg>
            <div class="card-body">
              <p class="card-text">{{product.title}}</p>
              <p class="card-text">{{product.manufacturer}}</p>
              <p class="card-text">{{product.display_country}}</p>
            </div>
            <div class="card-body">
              <p class="card-text">{{product.summary}}</p>
            </div>
            <div class="card-footer">
                <a type="button" class="btn btn-primapy">Add to card</a>
                <span class="badge bg-success">{{product.price}}</span>
            </div>
        </div>
    </div>
{% endblock %}
